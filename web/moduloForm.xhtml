<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Editar módulo</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/common.xhtml">
            <ui:define name="header">
                <h3>Formulario del módulo</h3>
            </ui:define>



            <ui:define name="content">
                <h:form>
                        
                        <h:outputLabel>Nombre</h:outputLabel>
                        <h:inputText id="nombre" value="#{moduloFormBeans.m.nombre}">
                            <f:ajax listener="#{moduloFormBeans.comprobarError()}" event="keyup" render="errorN" />
                        </h:inputText>
                        <h:outputText id="errorN" style="color: red" value="#{moduloFormBeans.errorN}"/>
                        <br/>         
                        
                        <h:outputLabel>Alpha</h:outputLabel>
                        <h:inputText id="alpha" pt:type="number" required="true" value="#{moduloFormBeans.m.alpha}">
                            <f:ajax listener="#{moduloFormBeans.comprobarA()}" event="keyup" render="errorA" />
                        </h:inputText>
                        <h:outputText id="errorA" style="color: red" value="#{moduloFormBeans.errorA}"/>
                        <br/>         
                        
                        <h:outputLabel>Beta</h:outputLabel>
                        <h:inputText id="beta" pt:type="number" required="true" value="#{moduloFormBeans.m.beta}">
                            <f:ajax listener="#{moduloFormBeans.comprobarB()}" event="keyup" render="errorB" />
                        </h:inputText>
                        <h:outputText id="errorB" style="color: red" value="#{moduloFormBeans.errorB}"/>
                        <br/>         
                        
                        <h:outputLabel>Gamma</h:outputLabel>
                        <h:inputText id="gamma" pt:type="number" required="true" value="#{moduloFormBeans.m.gamma}">
                            <f:ajax listener="#{moduloFormBeans.comprobarG()}" event="keyup" render="errorG" />
                        </h:inputText>
                        <h:outputText id="errorG" style="color: red" value="#{moduloFormBeans.errorG}"/>
                        <br/>         
                        
                        <h:outputLabel>Kappa</h:outputLabel>
                        <h:inputText id="kappa" pt:type="number" required="true" value="#{moduloFormBeans.m.kappa}">
                            <f:ajax listener="#{moduloFormBeans.comprobarK()}" event="keyup" render="errorK" />
                        </h:inputText>
                        <h:outputText id="errorK" style="color: red" value="#{moduloFormBeans.errorK}"/>
                        <br/>
                        
                        
                        <h:commandButton id="botonConfirmar" value = "Confirmar" action = "#{moduloFormBeans.doCrearEditar()}" ></h:commandButton> 
                    <h:commandButton id="botonAtras" value = "Atras" action = "#{moduloFormBeans.atras()}" ></h:commandButton> 
                    
                </h:form>
                
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
